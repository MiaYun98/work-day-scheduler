<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
    
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      
      <!-- Timeblocks go here -->
      <main class="row">
        <ul class="col-12" id ="container">
          <li class="d-flex">
            <h3 class="col-2 hour">9AM</h3>
            <textarea data-state="9" class = "col-9 description" placeholder="Your input" data-store="0"></textarea>
            <button class = "saveBtn col-1" id = "0">save</button>
          </li>
          <li class="d-flex">
            <h3 class="col-2 hour">10AM</h3>
            <textarea data-state="10" class = "col-9 description" placeholder="Your input"  data-store="1"></textarea>
            <button class = "saveBtn col-1" id = "1">save</button>
          </li>
          <li class="d-flex">
            <h3 class="col-2 hour">11AM</h3>
            <textarea data-state="11" class = "col-9 description" placeholder="Your input" data-store="2"></textarea>
            <button class = "saveBtn col-1" id = "2">save</button>
          </li>
          <li class="d-flex">
            <h3 class="col-2 hour">12PM</h3>
            <textarea data-state="12" class = "col-9 description" placeholder="Your input" data-store="3"></textarea>
            <button class = "saveBtn col-1" id = "3">save</button>
          </li>
          <li class="d-flex">
            <h3 class="col-2 hour">1PM</h3>
            <textarea data-state="13" class = "col-9 description" placeholder="Your input" data-store="4"></textarea>
            <button class = "saveBtn col-1" id = "4">save</button>
          </li>
          <li class="d-flex">
            <h3 class="col-2 hour">2PM</h3>
            <textarea data-state="14" class = "col-9 description" placeholder="Your input" data-store="5"></textarea>
            <button class = "saveBtn col-1" id = "5">save</button>
          </li>
          <li class="d-flex">
            <h3 class="col-2 hour">3PM</h3>
            <textarea data-state="15" class = "col-9 description" placeholder="Your input" data-store="6"></textarea>
            <button class = "saveBtn col-1" id = "6">save</button>
          </li>
          <li class="d-flex">
            <h3 class="col-2 hour">4PM</h3>
            <textarea data-state="16" class = "col-9 description" placeholder="Your input" data-store="7"></textarea>
            <button class = "saveBtn col-1" id = "7">save</button>
          </li>
          <li class="d-flex">
            <h3 class ="col-2 hour">5PM</h3>
            <textarea data-state="17" class = "col-9 description" placeholder="Your input" data-store="8"></textarea>
            <button class = "saveBtn col-1" id = "8">save</button>
          </li>
        </ul>
      </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
